<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images\beer-mug.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Pacifico&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Beer Song!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-4">
                <span id="title"><span>
            </div>
        </div>
        <div class="row justify-content-center align-items-start p-5">
            <div class="col-4 beer-bottle-container">
                <!-- beer bottles here -->
            </div>
            <div id="beer-lyrics" class="col-4 m-3">
                <!-- lyrics printed here -->
            </div>
        </div>
    </div>
    <button class="nav-to-bottom rounded p-2 bg-success" style="border: transparent; font-size: 22px;"><i
            class="fa-solid fa-arrow-down"></i></button>
    <button class="back-to-top rounded p-2 bg-success hidden" style="border: transparent; font-size: 22px;"><i
            class="fa-solid fa-arrow-up"></i></button>

    <div id="hidden-div"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="99bottles.js"></script>
